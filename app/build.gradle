apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.chuanqing.youngstar"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
//导入tablayout
    implementation 'com.jakewharton:butterknife:8.8.1' //butterknife包使用
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'//butterknife包使用
    implementation 'com.youth.banner:banner:+' //轮播
    //加载网络图片
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.lzy.net:okgo:2.0.0'
    //RxJava扩展支持，根据需要添加
    implementation 'com.lzy.net:okserver:1.1.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    //导入视频播放器包
    implementation 'cn.jzvd:jiaozivideoplayer:6.4.1'
//    阿里服务器
    implementation 'com.aliyun.dpa:oss-android-sdk:+'
    //图片选择器
    implementation 'com.foamtrace:photopicker:1.0'
    //导入自定义加载等待Dialog弹窗控件  下
    implementation 'com.github.gittjy:LoadingDialog:1.0.2'
    //引入城市插件包
    implementation 'com.contrarywind:Android-PickerView:4.1.6'
}
